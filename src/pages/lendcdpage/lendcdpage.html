<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissmodal()">Fermer</button>
    </ion-buttons>
    <ion-title>{{ element.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  {{ element.description }}
  <ion-grid>
    <ion-row>
      <ion-col col-auto>
      <button ion-button [color]="'danger'" [disabled]="element.isLend" (click)="lend(element)">
        Emprunter
      </button>
      </ion-col>
      <ion-col col-auto>
      <button ion-button [color]="'secondary'" [disabled]="!element.isLend" (click)="lend(element)">
        Rendre
      </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
